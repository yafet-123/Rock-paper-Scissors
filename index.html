<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>

	<div class="wrapper">

		<div class="scoreboard">
			<div class="title">
				<img src="asset/title.png" >
			</div>

			<div class="score">
				<p> Score </p>
				<h1>0</h1>
			</div>
		</div>

		<div class="hands">
			<div class="hand paper">
				<img src="asset/Paper.png" onclick="userHandPicked('paper')" >
			</div>

			<div class="hand scissors">
				<img src="asset/Scissors.png" onclick="userHandPicked('scissors')" >
			</div>

			<div class="hand rock">
				<img src="asset/Rock.png" onclick="userHandPicked('rock')" >
			</div>

		</div>

		<div class="contest">
			<div class="userHand">
				<h1>Your Hand</h1>
				<div class="contestImage">
					<img id="selectedImage" src="asset/Paper.png">
				</div>			
			</div>

			<div class="referee">
				<h1>You Win</h1>
				<div class="newgame" onclick="playAgain()">play Again</div>

			</div>

			<div class="computerHand">
				<h1>The House Picked</h1>
				<div class="contestImage">
					<img id="computerPickImage" src="asset/Paper.png">
				</div>
			</div>
		</div>

	</div>

</body>
</html>
